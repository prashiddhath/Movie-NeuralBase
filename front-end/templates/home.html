<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>

    <title>Movie NeuralBase</title>
</head>
<body>

  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
    <h2 class="ui center aligned header"><a href="/">Movie NeuralBase</a></h2>
  
    <div class="ui container" style="padding-top: 10px;">
      <div class="ui centered grid">
        <div class="ten wide column">
          <form action="/submit" method="post" class="ui form">
            <div class="ui fluid icon input">
              <input type="text" name="query" placeholder="Search for a movie">
              <button type="submit" class="ui icon button" tabindex="-1">
                <i class="search icon"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div class="ui celled horizontal list" style="display: flex; justify-content: center; padding-top: 10px;">
      {% for title in rand_titles %}
          <div class="item"><a href="/movie/{{ title }}">{{title}}</a></div>
      {% endfor %}
    </div>
  </div>
  
    

</body>
</html>
